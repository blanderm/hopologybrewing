<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BCS Controller Temps</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/data.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="app.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="app.css"/>
    </head>

    <body ng-app="hopologybrewing-bcs">
        <div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="panel panel-default stack-left">
                        <div class="panel-body">
                            <!-- should add probe id to TemperatureProbe class and use that instead of $index -->
                            <!--<div ng-controller="gaugeController">-->
                                <!--<div ng-repeat="probe in tempProbes">-->
                                    <!--<div id="{{'temp-gauge-d' + $index}}" class="gauge" >{{ getGauge($index, 'temp-gauge-d') }}</div>-->
                                <!--</div>-->
                            <!--</div>-->
                            <div id="temp-gauge0" class="gauge"></div>
                            <div id="temp-gauge1" class="gauge"></div>
                             <!--Figure out how to call for active state to display, including the current timer-->

                            <div class="stack-right">
                                <div ng-controller="processController">
                                    <div ng-repeat="process in processes">
                                        <button type="button" data-toggle="modal" data-target="{{'#states' + $index}}" name="{{process.name}}" value="{{$index}}" ng-show="!process.name.startsWith('Process ')" data-ng-class="[process.running ? 'btn btn-on' : 'btn']">{{process.name}}</button>

                                        <div id="{{'states' + $index}}" class="modal fade" role="dialog">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                        <h4 class="modal-title">States</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <ul>
                                                            <li ng-show="process.states != null && !state.startsWith('State ')" ng-repeat="state in process.states" data-ng-class="[process.current_state.state == $index ? 'state-list-on' : '']">
                                                                {{ state }}
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div  class="stack-right">
                                <div >
                                    <div ng-controller="currentStateController" id="currentState" class="stack-left">
                                        <h1>{{ activeProcess.name }}</h1>
                                        <div><b>Active State:</b> {{ activeState.name }}<span ng-show="activeProcess.paused" class="glyphicon glyphicon-pause" style="color: red"></span></div>
                                        <div><b>Active Timer ({{activeState.timers[0].count_up ? 'up' : 'dn'}}):</b> {{ convertTimerValue(activeState.timers[0].value) }}</div>
                                        <div ng-show="!nextState.startsWith('State ')"><b>Next State:</b> {{ nextState ? nextState : "(no exit condition set)"}}</div>
                                    </div>
                                    <div ng-controller="outputController" class="stack-right">
                                        <div ng-repeat="output in outputs">
                                            <button id="{{'output' + $index}}" data-ng-class="[output.on ? 'btn btn-on' : 'btn']" ng-bind="output.name" style="float: left"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-controller="chartController" class="clear">
                        <div id="temp-history" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                        <div id="output-history" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
